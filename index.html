<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        

        body {
            font-size: 5em;
        }

        #contenidorTaula {
            display: flex;
            align-items: center;
            justify-content: center;           
        }

        td {
            border: 3px solid orange;
            text-align: center;
            padding: .3em;
            color: white;
            background-color: black;
        }

        table {
            border: 3px solid rgb(5, 97, 5);
        }

        h1 {
            text-align: center;
            font-size: .5em;
            
        }

        #judici {
            text-align: center;
            
        }


        
        p {
            font-size: .4em;
            margin:0;
            padding: 0;
        }

        p:first-child {
            margin-top: 1em;
        }


        #contenidorBoto {
            margin:0;
            padding:0;
            text-align: center;
            background-color: white;/*MOSTRA EL PADDING RARO QUE AFEGEIX EL BOTO DEL DIMONI POSANT UN COLOR DIFERENT*/
        }

        .boto {
            /*L'UNICA FORMA QUE NO ES MOSTRI EL PADDING ESTRANY QUE POSA A CONTENIDORBOTO EL BOTO POSEM positicio relativa i TOP: -ALGO
            position: relative;
            top: -1.6em;
            */
            padding: .5em;
            border-radius: .5em;
            background-color: black;
            color: white;
        }

        #estadistiques {
            font-size: .25em;
        }



        /*MEDIA QUERY PER A MOBIL*/
        @media screen and (max-width: 600px) {
     
            body {
                font-size: 4em;
            }
            td {
                padding: .2em;
                border: 2px solid orange;
            }  
            table {border: 2px solid brown;}
            
            h1 {
                font-size:.35em;
                padding-bottom: .5em;
                padding-top: .5em;
            }
            
        }


    </style>
    
    <link rel="stylesheet" href="histogramaGPT.css">

</head>
<body>


    <h1>Calculadora de temps de reacció</h1>


    
    <div id = "contenidorTaula">
        <table>
            <tr>
                <td id="id0" onclick="casellaClicada()">1</td>
                <td id="id1" onclick="casellaClicada()">2</td>
                <td id="id2" onclick="casellaClicada()">3</td>
            </tr>
            <tr>
                <td id="id3" onclick="casellaClicada()">4</td>
                <td id="id4" onclick="casellaClicada()">5</td>
                <td id="id5" onclick="casellaClicada()">6</td>
            </tr>
            <tr>
                <td id="id6" onclick="casellaClicada()">7</td>
                <td id="id7" onclick="casellaClicada()">8</td>
                <td id="id8" onclick="casellaClicada()">9</td>
            </tr>
            <tr>
                <td id="id9" onclick="casellaClicada()">10</td>
                <td id="id10" onclick="casellaClicada()">11</td>
                <td id="id11" onclick="casellaClicada()">12</td>
            </tr>
        </table>


    </div>

    <div id = "contenidorBoto">
        <button id="botoRefresca" class = "boto">Refresca</button>
        <button id="botoHistograma" class = "boto" onclick="main_fesHistograma()">Histograma</button>
    </div>

    <div id = "judici">
        <p id = "difClicsConsecutius"></p>
        <p id = "estadistiques"></p>
    </div>
    
    <hr>

    <!--aqui posem l'histograma-->
    <div id="histogram-container"></div>


    <script src="scriptTaula.js"></script>
    <script>
        /*XAT GPT HA FET AQUESTA LÍNIA DE CODI PER REFRESCAR LA PAGINA QUAN CLICO AL BOTO*/
        document.getElementById('botoRefresca').addEventListener('click', function() {
            location.reload();
        });

    </script>

    <!--afegim l'script de l'hisgotrama assistit per xatGPT. Usarem variables de dins l'scriptTaula.js-->
    <script src="scriptHistogramaGPT.js"></script>

</body>
</html>
